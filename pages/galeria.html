    <main class="main_galeria">
        <h1 class="titulo_prinpipal">Fotos de mis gatos</h1>
        <section class="galeria">
            <article class="galeria_slot">
                <img class="galeria_img" src="../assets/fotospropias/antonia1.jpg" 
                    alt="gata atigrada gris, mirando al espectador desde lo alto">
                <img class="galeria_img" src="../assets/fotospropias/antonia6.jpg" 
                    alt="gata atigrada gris junto a un remolino de girasol">
                <img class="galeria_img" src="../assets/fotospropias/antonia5.jpg" 
                    alt="gata atigrada gris jugando con una bebé">
                <img class="galeria_img" src="../assets/fotospropias/antonia4.jpg" 
                    alt="gata atigrada gris de ojos verdes">
                <img class="galeria_img" src="../assets/fotospropias/antonia3.jpg" 
                    alt="gata atigrada gris, de ojos verdes">
                <img class="galeria_img" src="../assets/fotospropias/antonia2.jpg" 
                    alt="gata atigrada gris, mirando al espectador desde lo alto">
                <img class="galeria_img" src="../assets/fotospropias/harry2.jpg" 
                    alt=" gato tricolor blanco de gran tamaño con manchas naranjas y cafes, con un corbatin rosa en la cabeza">
            </article>
            <article class="galeria_slot">
                <img class="galeria_img" src="../assets/fotospropias/hijosdepancha1.jpg" 
                    alt="gatos bebes recien nacidos">
                <img class="galeria_img" src="../assets/fotospropias/hijosdepancha2.jpg" 
                    alt="gata bebe blanca, con manchas naranjas y negras, de ojos azules. esta junto a sus hermanos bebes">
                <img class="galeria_img" src="../assets/fotospropias/hijosdepancha3.jpg" 
                    alt="tres gatos en etapa de niñez durmiendo a la luz del sol en la ventada">
                <img class="galeria_img" src="../assets/fotospropias/laoliva1.jpg" 
                    alt="gata niña atigrada negra, de ojos ambar">
                <img class="galeria_img" src="../assets/fotospropias/lapancha1.jpg" 
                    alt="gata adulta siberiana color gris y blanco, mirando las hojas de una gran planta">
                <img class="galeria_img" src="../assets/fotospropias/olivaypancha2.jpg" 
                    alt="mamá gata siberiana gris con blanco y hija gata negra atigrada mirando con dulzura al dueño (yo)">
                <img class="galeria_img" src="../assets/fotospropias/olivaypancha3.jpg" 
                    alt="dos gatas muy apegadas mirando al espectador con curiosidad">
                <img class="galeria_img" src="../assets/fotospropias/pancha3.jpg" 
                    alt="gata siberiana de espalda gris y panza blanca, descanza en una ventana entre dos plantas">
                <img class="galeria_img" src="../assets/fotospropias/olivaypancha1.jpg" 
                    alt="dos gatas, la siberiana bosteza y la negra atigrada mira hacia arriba">
            </article>
            <article class="galeria_slot_2">
                <img class="galeria_img2" src="../assets/fotospropias/panchaconhijos1.jpg" 
                    alt="gatos bebes en una caja-cama, y su madre mirando a camara">
                <img class="galeria_img2" src="../assets/fotospropias/panchaconhijos2.jpg" 
                    alt="gatos bebes encima de su mamá">
                <img class="galeria_img2" src="../assets/fotospropias/panchaysofia.jpg" 
                    alt="dos gatas sobre un monton de hojas secas">
                <img class="galeria_img2" src="../assets/fotospropias/sofia1.jpg" 
                    alt="gata bebe con infeccion de los ojos (ahora esta bien)">
                <img class="galeria_img2" src="../assets/fotospropias/plantas1.jpg" 
                    alt="cuatro plantas en una ventana, son una sansaviera y tres patas de jaiba">
                <img class="galeria_img2" src="../assets/fotospropias/sofia3.jpg" 
                    alt="una gata blanca tricolor, descansanda en un sillón">
                <img class="galeria_img2" src="../assets/fotospropias/sofia2.jpg" 
                    alt="gata blanca tricolor sobre ramas y pasto secos">
                <img class="galeria_img2" src="../assets/fotospropias/pancha1.jpg" 
                    alt="gata siberiana de largo pelaje de cara gris, melena blanca y de ojos verdes">
                <img class="galeria_img2" src="../assets/fotospropias/harry1.jpg" 
                    alt="gato blanco tricolor de gran tamaño durmiendo de forma extravagante">
            </article>
        </section>
        <section class="formulario">
            <form class="row g-3">
                <fieldset>
                    <legend>Puedes presumir a tus mascotas aqui!! (no sirve)</legend>
                    <div class="col-md-12">
                        <label for="nombre_mascota" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre_mascota" placeholder="Michizila Prrdrigez">
                    </div>
                    <div class="col-md-12">
                        <label for="colores_mascota" class="form-label">¿Cuantos colores tiene tu mascota?</label>
                        <select id="inputState" class="form-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="raza_mascota" class="form-label">¿Cual es la raza de tu mascota?</label>
                        <input type="text" class="form-control" id="raza_mascota">
                    </div>
                    <div class="enviararchivo col-md-12">
                        <label for="img_mascota" class="form-label">Presumir aqui</label>
                        <input type="file" name="img_mascota" id="img_mascota">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
